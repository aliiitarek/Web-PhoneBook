		<script type="text/javascript">
			function validateSignUp() {
				  var x=document.forms["signUp"]["username"].value;
				  if (x==null || x=="")
				  {
				  alert("User name must be filled out");
				  return false;
				  }
				  var y=document.forms["signUp"]["password"].value;
				  if (y==null || y=="")
				  {
				  alert("Password Should be entered")
				  return false;
				  }
				  var z=document.forms["signUp"]["reenteredpassword"].value;
				  if (z != y)
				  {
				  alert("Wrong confirmation")
				  return false;
				  }
				  if (/^([A-Za-z0-9_\-\.]){1,}\@([A-Za-z0-9_\-\.]){1,}\.([a-zA-Z]){2,4}/.test(signUp.email.value))  
				  {  
					return (true)  
				  }  
				  else

					}
			}
